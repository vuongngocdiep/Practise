<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script LANGUAGE ="javascript">
        function TotalTile(width, height, cost){
            alert(width*height*cost);
        }

        function TaxCalculator(cost, tax){
            alert(cost*tax+Number(cost));
        }
        function Reverse(str){
            let reversed = "";
            for (var i = str.length - 1 ; i >=0 ; i--){
                reversed += str[i];
            }
            alert(reversed);
            return reversed; 
        }
        function Length(str){
            alert(str.length);
        }
    </script>

</head>
<body>
    <form name="frm">
        <div class="main">
            <div class="practice">
                <label>1. Find Cost of Tile to Cover W x H Floor</label><br/>
                <div class="lbl">
                    <label>W</label><br>
                    <label>H</label><br>
                    <label>Cost</label><br>
                </div>
                <div class="tbx">
                    <input type="text" name="W"><br/>
                    <input type="text" name="H"><br/>
                    <input type="text" name="Cost"><br/>
                </div>
                <input type="submit" value="Caculator" onclick="TotalTile(frm.W.value,frm.H.value,frm.Cost.value);"/><br/>
            </div>
            <div class="practice">
                <label>2. Tax Calculator</label><br/>
                <div class="lbl">
                    <label>Cost</label><br>
                    <label>Tax</label><br>
                </div>
                <div class="tbx">
                    <input type="text" name="Cost2"><br/>
                    <input type="text" name="Tax"><br/>
                </div>
            <input type="submit" value="Caculator" onclick="TaxCalculator(frm.Cost2.value,frm.Tax.value);"/>
            </div>
            <div>
            <label>Revese/Length String</label><br/>
            <label>Input</label><input type ="text" name="Input"></input><br/>
            <label></label><input type="submit" value="Revese" onclick="Reverse(frm.Input.value);"></input><br/>
            <label></label><input type="submit" value="Length" onclick="Length(frm.Input.value);"></input><br/>
            </div>
        </div>
    </form>
</body>
</html>
