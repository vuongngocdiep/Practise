<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script LANGUAGE ="javascript">
        function TotalTile(width, height, cost){
            alert(width*height*cost);
        }

        function TaxCalculator(cost, tax){
            alert(cost*tax+Number(cost));
        }
    </script>

</head>
<body>
    <form name="frm">
        <label>1. Find Cost of Tile to Cover W x H Floor</label><br/>
        <label>W</label>&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="W"><br/>
        <label>H</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="H"><br/>
        <label>Cost</label>&nbsp;<input type="text" name="Cost"><br/>
        <input type="submit" value="Caculator" onclick="TotalTile(frm.W.value,frm.H.value,frm.Cost.value);"/><br/>
        <label>2. Tax Calculator</label><br/>
        <label>Cost</label>&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="Cost2"><br/>
        <label>Tax</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="Tax"><br/>
        <input type="submit" value="Caculator" onclick="TaxCalculator(frm.Cost2.value,frm.Tax.value);"/>
    </form>
</body>
</html>
